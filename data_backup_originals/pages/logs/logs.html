<!--
  logs.html - Fault and operation log viewer with filtering and export
-->
<div class="logs-page">
    <div class="card-grid">
        <!-- Log Filters Card -->
        <div class="card">
            <div class="card-header">
                <h2>Log Filters</h2>
            </div>
            <div class="card-content">
                <div class="filter-group">
                    <label for="log-level-filter">Level:</label>
                    <select id="log-level-filter" class="form-control">
                        <option value="">All Levels</option>
                        <option value="INFO">Info</option>
                        <option value="WARN">Warning</option>
                        <option value="ERROR">Error</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="log-source-filter">Source:</label>
                    <select id="log-source-filter" class="form-control">
                        <option value="">All Sources</option>
                        <option value="motion">Motion</option>
                        <option value="vfd">VFD</option>
                        <option value="encoder">Encoder</option>
                        <option value="safety">Safety</option>
                        <option value="system">System</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="log-search">Search:</label>
                    <input type="text" id="log-search" class="form-control" placeholder="Search logs...">
                </div>

                <div class="filter-buttons">
                    <button class="btn btn-primary" id="filter-apply-btn">Apply Filters</button>
                    <button class="btn btn-secondary" id="filter-clear-btn">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Log Statistics Card -->
        <div class="card">
            <div class="card-header">
                <h2>Log Statistics</h2>
            </div>
            <div class="card-content">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total Events</div>
                        <div class="stat-value" id="stat-total">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Critical</div>
                        <div class="stat-value critical" id="stat-critical">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value error" id="stat-error">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Warnings</div>
                        <div class="stat-value warning" id="stat-warning">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-Time Log Tail Card -->
        <div class="card" style="grid-column: 1 / -1;">
            <div class="card-header">
                <h2>Event Log</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary btn-sm" id="export-csv-btn">Export CSV</button>
                    <button class="btn btn-secondary btn-sm" id="export-json-btn">Export JSON</button>
                    <button class="btn btn-secondary btn-sm" id="clear-logs-btn">Clear Logs</button>
                </div>
            </div>
            <div class="card-content">
                <div class="log-container" id="log-container">
                    <div class="log-entry log-info">
                        <span class="log-time">2025-12-14 00:00:00</span>
                        <span class="log-level">INFO</span>
                        <span class="log-source">system</span>
                        <span class="log-message">System initialized</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
