<!--
  motion.html - Real-time position visualization and manual motion controls
-->
<div class="motion-page">
    <div class="card-grid">
        <div class="card">
            <div class="card-header">
                <h2>Real-Time Position Visualization</h2>
                <button class="btn btn-sm" id="clear-trail" title="Clear position trail">Clear Trail</button>
            </div>
            <div class="card-content"
                style="padding: 0; display: flex; justify-content: center; align-items: center; min-height: 350px;">
                <canvas id="position-canvas"
                    style="width: 100%; max-width: 100%; border: 1px solid var(--border-color); border-radius: var(--radius-md);"></canvas>
            </div>
        </div>
    </div>

    <div class="card-grid">
        <div class="card">
            <div class="card-header">
                <h2>XY Jog Controls</h2>
            </div>
            <div class="card-content">
                <div
                    style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; max-width: 320px; margin-left: auto; margin-right: auto;">
                    <button class="btn btn-primary" data-jog="Y+"
                        style="grid-column: 2; grid-row: 1; min-height: 60px; font-size: 18px;">‚Üë Y+</button>
                    <button class="btn btn-primary" data-jog="X-"
                        style="grid-column: 1; grid-row: 2; min-height: 60px; font-size: 18px;">‚Üê X-</button>
                    <button class="btn btn-danger" data-jog="STOP"
                        style="grid-column: 2; grid-row: 2; min-height: 60px; font-size: 18px; font-weight: bold;">STOP</button>
                    <button class="btn btn-primary" data-jog="X+"
                        style="grid-column: 3; grid-row: 2; min-height: 60px; font-size: 18px;">X+ ‚Üí</button>
                    <button class="btn btn-primary" data-jog="Y-"
                        style="grid-column: 2; grid-row: 3; min-height: 60px; font-size: 18px;">‚Üì Y-</button>
                </div>
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 12px;">Step Size:</label>
                    <select id="step-size" style="width: 100%; padding: 8px;">
                        <option value="1">1mm</option>
                        <option value="5">5mm</option>
                        <option value="10" selected>10mm</option>
                        <option value="25">25mm</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Z Jog Controls</h2>
            </div>
            <div class="card-content" style="padding: 10px;">
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="btn btn-primary" data-jog="Z+"
                        style="width: 100%; padding: 10px; font-size: 16px;">Z+ ‚Üë</button>
                    <button class="btn btn-danger" data-jog="STOP"
                        style="width: 100%; padding: 10px; font-size: 16px;">STOP</button>
                    <button class="btn btn-primary" data-jog="Z-"
                        style="width: 100%; padding: 10px; font-size: 16px;">Z- ‚Üì</button>
                </div>
                <div style="margin-top: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px;">Step:</label>
                    <select id="z-step-size" style="width: 100%; padding: 6px; font-size: 12px;">
                        <option value="0.1">0.1mm</option>
                        <option value="1" selected>1mm</option>
                        <option value="5">5mm</option>
                        <option value="10">10mm</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Rotation (A Axis)</h2>
            </div>
            <div class="card-content" style="padding: 10px;">
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="btn btn-primary" data-jog="A+"
                        style="width: 100%; padding: 10px; font-size: 16px;">A+ ‚Üª</button>
                    <button class="btn btn-danger" data-jog="STOP"
                        style="width: 100%; padding: 10px; font-size: 16px;">STOP</button>
                    <button class="btn btn-primary" data-jog="A-"
                        style="width: 100%; padding: 10px; font-size: 16px;">A- ‚Ü∫</button>
                </div>
                <div style="margin-top: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px;">Step:</label>
                    <select id="a-step-size" style="width: 100%; padding: 6px; font-size: 12px;">
                        <option value="1">1¬∞</option>
                        <option value="5" selected>5¬∞</option>
                        <option value="15">15¬∞</option>
                        <option value="45">45¬∞</option>
                        <option value="90">90¬∞</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card-grid">
        <div class="card">
            <div class="card-header">
                <h2>Current Position</h2>
            </div>
            <div class="card-content">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <div class="card-label">X</div>
                        <div class="card-value" id="pos-x" style="font-size: 20px;">-- mm</div>
                    </div>
                    <div>
                        <div class="card-label">Y</div>
                        <div class="card-value" id="pos-y" style="font-size: 20px;">-- mm</div>
                    </div>
                    <div>
                        <div class="card-label">Z</div>
                        <div class="card-value" id="pos-z" style="font-size: 20px;">-- mm</div>
                    </div>
                    <div>
                        <div class="card-label">A</div>
                        <div class="card-value" id="pos-a" style="font-size: 20px;">-- ¬∞</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Quick Presets</h2>
            </div>
            <div class="card-content">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn btn-ghost" data-preset="home">üè† Home</button>
                    <button class="btn btn-ghost" data-preset="park">üÖøÔ∏è Park</button>
                    <button class="btn btn-ghost" data-preset="corner-tl">‚ÜñÔ∏è TL Corner</button>
                    <button class="btn btn-ghost" data-preset="corner-tr">‚ÜóÔ∏è TR Corner</button>
                    <button class="btn btn-ghost" data-preset="corner-bl">‚ÜôÔ∏è BL Corner</button>
                    <button class="btn btn-ghost" data-preset="corner-br">‚ÜòÔ∏è BR Corner</button>
                </div>
            </div>
        </div>
    </div>
</div>
