; @file platformio.ini
; @brief Build configuration for BISSO E350 Controller
; @project BISSO E350 Controller
; @author Sergio Faustino
; @hardware KC868-A16 with ESP32-WROOM-32E

[platformio]
default_envs = esp32dev

; ========================================================
; ESP32 Development Environment
; Compatible with: ESP32-WROOM-32E (no PSRAM)
; Typical boards: NodeMCU, DevKit, KC868-A16
; ========================================================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800

build_flags =
    -O2
    -Wl,--gc-sections
    -ffunction-sections
    -fdata-sections
    -I include/
    -DLOG_LEVEL=LOG_LEVEL_INFO
    -DENABLE_SERIAL_LOGGING=1
    -Wall
    -Wextra
    -Werror=return-type

upload_protocol = esptool
monitor_filters = default;esp32_exception_decoder
lib_deps =
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/me-no-dev/AsyncTCP.git
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/alanswx/ESPAsyncWiFiManager.git

board_build.partitions = default.csv
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; ========================================================
; ESP32-S3 Environment (alternative, not used)
; Keep for reference if upgrading hardware later
; ========================================================
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800

build_flags =
    -O2
    -Wl,--gc-sections
    -ffunction-sections
    -fdata-sections
    -I include/
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DLOG_LEVEL=LOG_LEVEL_INFO
    -DENABLE_SERIAL_LOGGING=1
    -Wall
    -Wextra
    -Werror=return-type

upload_protocol = esptool
monitor_filters = default;esp32_exception_decoder
lib_deps =
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/me-no-dev/AsyncTCP.git
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/alanswx/ESPAsyncWiFiManager.git

board_build.partitions = default.csv
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; ========================================================
; Test Environment (Host-based, native compilation)
; ========================================================
; This environment compiles and runs unit tests on the
; development machine using the native platform
; ========================================================
[env:test]
platform = native
test_framework = custom
test_build_src = true

; Include paths for tests
build_flags =
    -O2
    -Wall
    -Wextra
    -std=c++17
    -I include/
    -I test/
    -I test/unity/
    -I test/mocks/
    -I test/helpers/

; Build source filter (uses new syntax)
build_src_filter =
    +<../test/unity/>
    +<../test/test_*.cpp>
    +<../test/helpers/>
    +<../test/mocks/>